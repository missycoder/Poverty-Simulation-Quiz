<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-m1iGV3XERaXf5zstIJ1SowOqwqN+uMQn5z6Vf4t7A4o0mIusyFcGQdJm8C7mRQFo" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-3">Quiz Result</h1>
        <h2 class="text-center">Your Score: <span id="score"></span></h2>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-+LJVfIluVvO0nIOn4blX8F4gt0O4+FXqF91B9I1zTprQq+8HpIzHuK58fP9Ae6fP" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const totalCorrect = urlParams.get('correct');
            const rating = urlParams.get('rating');
            $('#score').text(`${totalCorrect}/15 (${rating})`);
        });
    </script>
</body>
</html>
